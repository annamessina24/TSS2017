<!DOCTYPE html />
<html lang="en">
<head>
	<title>Oggetti 2</title>
	<meta charset="utf-8" />
	<script type="text/javascript">

		function distanza(velocita, tempo){
			this.velocita = velocita;
			this.tempo = tempo;

			this.calcola = function(){
				return (this.velocita)*(this.tempo);
			};
		}

		

	</script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<h1></h1>

	<p>

		<script type="text/javascript">

			var velocita = eval(prompt("Quanti chilometri all'ora?", "scrivi qui"));
			var tempo = eval(prompt("Quante ore hai impiegato?", "scrivi qui"));

			var d = new distanza(velocita, tempo);
			var result = d.calcola();

			document.write("Hai guidato per " + result + " km.");

		</script>


	</p>	

</body>
</html>
