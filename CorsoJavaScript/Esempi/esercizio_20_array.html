<!DOCTYPE html />
<html lang="en">
<head>
	<meta charset="utf-8" />
	<script type="text/javascript">

		var libri = new Array();
		libri[0] = "Eloquent Javascript";
		libri[1] = "Beginning Javascript";
		libri[2] = "Javascript Quick Syntax Reference";

		var risorseOL = [
			"MDN",
			"W3S",
			"Codecademy",
			"CodeSchool",
			"html.it"
			];

	</script>
	<title>Array</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<h1>Un array di libri</h1>

	<p>

		<script type="text/javascript">

		libri[3] = "Essentials ecmascript6 typescript preview";
		libri.push("Javascript for kids");

		var test = libri.pop();

			for(var i in libri){
				document.write("Libro " + i + ": " + libri[i] + "<br/>");
			}
			document.write(libri.length);
			document.write("<br/>");
			document.write(test);
			document.write("<br/>");
			risorseOL.sort();
			document.write(risorseOL.toString());

		</script>


	</p>	

</body>
</html>
