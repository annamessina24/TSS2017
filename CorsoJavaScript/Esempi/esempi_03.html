<DOCTYPE html />
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	
	<ul id="miaLista"></ul>
	<div id="test"></div>

	<script type="text/javascript">

		var miaLista = document.getElementById("miaLista");
		var listaSpesa = ["Uova", "Burro", "Latte", "Acqua"];
		var test = document.getElementById("test");

		//scorro l'array con un ciclo for
		for(var i=0; i<listaSpesa.length; i++){
			console.log(listaSpesa[i]);
		};

		//uso il metodo sort() degli array per ordinare in modo naturale il mio array
		listaSpesa.sort();

		for(var i=0; i<listaSpesa.length; i++){
			console.log(listaSpesa[i]);
		};

		//uso il metodo reverse() degli array per ordinare in modo naturale decrescente il mio array
		listaSpesa.reverse();

		for(var i=0; i<listaSpesa.length; i++){
			console.log(listaSpesa[i]);
		};

		listaSpesa.push("Patate");

		var temp = "";

		listaSpesa.sort();
		for(var i=0; i<listaSpesa.length; i++){
			console.log(listaSpesa[i]);
			temp += "<li>" + listaSpesa[i] + "</li>";
		};

		miaLista.innerHTML = temp;
		test.innerHTML = listaSpesa.join("<br/>");

	</script>
</body>
</html>
