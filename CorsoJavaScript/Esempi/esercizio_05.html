<DOCTYPE html/>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Uso var</title>
	</head>
	<body>

		<script type="text/javascript">
			var language = "Italian";
			var name;
			age;

		</script>

		<script type="text/javascript">
			document.write("Language is: " + language + "<br/>");
			document.write("Name is: " + name + "<br/>");
			//mi dice string perché è il tipo predefinito
			document.write(typeof name, "<br/>");
			document.write(name.value, "<br/>");
			document.write("Age is: " + age + "<br/>");
		</script>

	</body>
</html>
